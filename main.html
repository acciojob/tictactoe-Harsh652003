<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Player Name Input -->
        <div id="player-form">
            <h2>Enter Player Names</h2>
            <input type="text" id="player-1" placeholder="Player 1 Name">
            <input type="text" id="player-2" placeholder="Player 2 Name">
            <button id="submit">Start Game</button>
        </div>

        <!-- Game Area (Hidden Initially) -->
        <div id="game-container" class="hide">
            <h1>Tic Tac Toe</h1>
            <div class="message">Welcome! Enter names to start.</div>

            <div class="game">
                <button class="box" id="1"></button>
                <button class="box" id="2"></button>
                <button class="box" id="3"></button>
                <button class="box" id="4"></button>
                <button class="box" id="5"></button>
                <button class="box" id="6"></button>
                <button class="box" id="7"></button>
                <button class="box" id="8"></button>
                <button class="box" id="9"></button>
            </div>

            <button id="restart">Restart Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
